<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Eventee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div id="app" class="container" v-cloak>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand" href="#">
          Eventee
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="nav-all-events"
               class="nav-link"
               href="#"
               :class="{ active: isAllEvents }"
               @click="allEvents">
              All
            </a>
          </li>
          <li class="nav-item">
            <a id="nav-month-view"
               class="nav-link"
               href="#"
               :class="{ active: isMonthView }"
               @click="monthView">
              Month
            </a>
          </li>
        </ul>
      </nav>
      <div id="all-events" v-if="isAllEvents">
        <h1>All Events</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Summary</th>
              <th>Starts At</th>
              <th>Ends At</th>
            </tr>
          </thead>
          <tbody>
            <tr class="event" v-for="event in events">
              <td class="summary">
                {{ event.summary }}
              </td>
              <td class="starts_at">
                {{ formatDate(event.starts_at) }} {{ formatTime(event.starts_at) }}
              </td>
              <td class="ends_at">
                {{ formatDate(event.ends_at) }} {{ formatTime(event.ends_at) }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="month-view" v-if="isMonthView">
        <h1 id="current-month">June 2024</h1>
        <div id="month" class="container">
          <div class="row text-end">
            <div class="col"><strong>Sun</strong></div>
            <div class="col"><strong>Mon</strong></div>
            <div class="col"><strong>Tue</strong></div>
            <div class="col"><strong>Wed</strong></div>
            <div class="col"><strong>Thu</strong></div>
            <div class="col"><strong>Fri</strong></div>
            <div class="col"><strong>Sat</strong></div>
          </div>
          <template v-for="week in month">
            <div class="row">
              <div class="col border" v-for="date in week" :id="date">
                <div class="row text-end">
                  <div class="col day">
                    <template v-if="date">
                      {{ formatDay(date) }}
                    </template>
                  </div>
                </div>
                <div class="row event"
                     :class="date"
                     v-for="event in groupedEvents[date]">
                  <div class="col summary text-start">
                    {{ event.summary }}
                  </div>
                  <div class="col starts_at text-end">
                    {{ formatTime(event.starts_at) }}
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>

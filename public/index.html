<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Eventee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div id="app" class="container" v-cloak>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand" href="#">
          Eventee
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="all-events"
               class="nav-link"
               href="#"
               :class="{ active: isAllEvents }"
               @click="allEvents">
              All
            </a>
          </li>
          <li class="nav-item">
            <a id="month-view"
               class="nav-link"
               href="#"
               :class="{ active: isMonthView }"
               @click="monthView">
              Month
            </a>
          </li>
        </ul>
      </nav>
      <div v-if="isAllEvents">
        <h1>All Events</h1>
        <table id="events" class="table">
          <thead>
            <tr>
              <th>Summary</th>
              <th>Starts At</th>
              <th>Ends At</th>
            </tr>
          </thead>
          <tbody>
            <tr class="event" v-for="event in events">
              <td class="summary">
                {{ event.summary }}
              </td>
              <td class="starts_at">
                {{ formatDate(event.starts_at) }}
              </td>
              <td class="ends_at">
                {{ formatDate(event.ends_at) }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div v-if="isMonthView">
        <h1>June 2024</h1>
        <div class="container">
          <div class="row text-end">
            <div class="col"><strong>Sun</strong></div>
            <div class="col"><strong>Mon</strong></div>
            <div class="col"><strong>Tue</strong></div>
            <div class="col"><strong>Wed</strong></div>
            <div class="col"><strong>Thu</strong></div>
            <div class="col"><strong>Fri</strong></div>
            <div class="col"><strong>Sat</strong></div>
          </div>
          <div class="row text-end">
            <div class="col border">&nbsp;</div>
            <div class="col border">&nbsp;</div>
            <div class="col border">&nbsp;</div>
            <div class="col border">&nbsp;</div>
            <div class="col border">&nbsp;</div>
            <div class="col border">&nbsp;</div>
            <div class="col border">Jun 1</div>
          </div>
          <div class="row text-end">
            <div class="col border">2</div>
            <div class="col border">3</div>
            <div class="col border">4</div>
            <div class="col border">5</div>
            <div class="col border">6</div>
            <div class="col border">7</div>
            <div class="col border">8</div>
          </div>
          <div class="row text-end">
            <div class="col border">9</div>
            <div class="col border">10</div>
            <div class="col border">11</div>
            <div class="col border">12</div>
            <div class="col border">13</div>
            <div class="col border">14</div>
            <div class="col border">15</div>
          </div>
          <div class="row text-end">
            <div class="col border">16</div>
            <div class="col border">17</div>
            <div class="col border">18</div>
            <div class="col border">19</div>
            <div class="col border">20</div>
            <div class="col border">21</div>
            <div class="col border">22</div>
          </div>
          <div class="row text-end">
            <div class="col border">23</div>
            <div class="col border">24</div>
            <div class="col border">25</div>
            <div class="col border">26</div>
            <div class="col border">27</div>
            <div class="col border">28</div>
            <div class="col border">29</div>
          </div>
          <div class="row text-end">
            <div class="col border">30</div>
            <div class="col border">&nbsp;</div>
            <div class="col border">&nbsp;</div>
            <div class="col border">&nbsp;</div>
            <div class="col border">&nbsp;</div>
            <div class="col border">&nbsp;</div>
            <div class="col border">&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
